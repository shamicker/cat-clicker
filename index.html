<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Shauna's Cat Clicker</title>
  <meta name="cat clicker" content="Shauna's Cat Clicker">
  <meta name="Shauna">

  <link rel="stylesheet" href="css/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

</head>

<body>
  <div id="main">
    <ul id='cat-list'></ul>
    <div id="viewing" class="hide">
      <h2 id='cat-name'></h2>
      <button id="cat-button"><img id="cat-image" src="" alt=""></button>
      <p id="p">You have clicked <span id='catClickName'></span> <span id='count'></span> times!</p>
    </div>
  </div>
  <hr>
  <div id="pro">
    <button id="admin"></button>
    <form class="hide">
      <label id="idLabel" for="idChange"></label><input type="text" name="id"><br>
      <label id="imageLabel" for="imageLabel"></label><input type="text" name="image"><br>
      <label id="scoreLabel" for="scoreLabel"></label><input type="text" name="score"><br>
      <input type='button' id="makeChanges" value="Submit changes">
      <input type='button' id="cancel" value="Cancel">
    </form>
  </div>
  <script src="js/pro-refactored.js"></script>
  <!-- <script src="js/refactored.js"></script> -->
</body>
</html>
